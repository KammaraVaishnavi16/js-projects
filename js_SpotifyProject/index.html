<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - listen and get freedom of living!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h3>Best of NCS : No Copyright Sounds</h3>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName">Let me love you</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="1"
                  class="fa-solid fa-circle-play songItemPlay"
                ></i></span
            ></span>
          </div>

          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName">Memories</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="2"
                  class="fa-solid fa-circle-play songItemPlay"
                ></i></span
            ></span>
          </div>

          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName">Love me like yo do</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="3"
                  class="fa-solid fa-circle-play songItemPlay"
                ></i></span
            ></span>
          </div>

          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName">alone</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="4"
                  class="fa-solid fa-circle-play songItemPlay"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName">cheap thrills</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="5"
                  class="fa-solid fa-circle-play songItemPlay"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName">maroon-5</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="6"
                  class="fa-solid fa-circle-play songItemPlay"
                ></i></span
            ></span>
          </div>
        </div>
      </div>

      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons  -->

        <i class="fa-solid fa-2x fa-backward-fast" id="previous"></i>
        <!-- <i class="fa-solid fa-2x fa-backward"></i> -->
        <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-fast" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" height="15px" width="60px" id="playingGifOn" />
        <span id="masterSongName"></span>
      </div>
    </div>

    <!-- //including font awesome  -->
    <script
      src="https://kit.fontawesome.com/9b04c98ce1.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
